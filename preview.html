<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sinding Photography – Booking Preview</title>
<link rel="stylesheet" href="/sinding-booking/assets/css/booking.css">
</head>
<body style="margin:0;background:#fafaf9">
<div id="sinding-booking-wrap" class="sb-wrap">
  <section class="sb-section" id="sb-step-1">
    <h2 class="sb-section__title">Select Your Session</h2>
    <p class="sb-section__subtitle">Choose one session type to get started.</p>
    <div class="sb-cards">
      <label class="sb-card" for="sb-item-portrait">
        <input type="radio" id="sb-item-portrait" name="sb_session" value="portrait" data-price="1500" data-type="session">
        <span class="sb-card__inner"><span class="sb-card__label">Portrait Session</span><span class="sb-card__desc">A personalised 1-hour studio or outdoor portrait session.</span><span class="sb-card__price">NOK 1 500</span></span>
      </label>
      <label class="sb-card" for="sb-item-family">
        <input type="radio" id="sb-item-family" name="sb_session" value="family" data-price="2000" data-type="session">
        <span class="sb-card__inner"><span class="sb-card__label">Family Session</span><span class="sb-card__desc">Capture precious family memories in a relaxed 1.5-hour session.</span><span class="sb-card__price">NOK 2 000</span></span>
      </label>
      <label class="sb-card" for="sb-item-couples">
        <input type="radio" id="sb-item-couples" name="sb_session" value="couples" data-price="1750" data-type="session">
        <span class="sb-card__inner"><span class="sb-card__label">Couples Session</span><span class="sb-card__desc">A romantic 1-hour session for couples – indoors or outdoors.</span><span class="sb-card__price">NOK 1 750</span></span>
      </label>
      <label class="sb-card" for="sb-item-wedding">
        <input type="radio" id="sb-item-wedding" name="sb_session" value="wedding" data-price="8000" data-type="session">
        <span class="sb-card__inner"><span class="sb-card__label">Wedding Coverage</span><span class="sb-card__desc">Full-day wedding coverage from preparations to first dance.</span><span class="sb-card__price">NOK 8 000</span></span>
      </label>
      <label class="sb-card" for="sb-item-event">
        <input type="radio" id="sb-item-event" name="sb_session" value="event" data-price="3000" data-type="session">
        <span class="sb-card__inner"><span class="sb-card__label">Event / Occasion</span><span class="sb-card__desc">Corporate events, birthdays, graduations, and more.</span><span class="sb-card__price">NOK 3 000</span></span>
      </label>
    </div>
  </section>
  <section class="sb-section" id="sb-step-2">
    <h2 class="sb-section__title">Customise with Add-ons</h2>
    <p class="sb-section__subtitle">Optionally add extras to your session.</p>
    <div class="sb-cards sb-cards--addons">
      <label class="sb-card sb-card--addon" for="sb-item-extra_hour">
        <input type="checkbox" id="sb-item-extra_hour" name="sb_addons[]" value="extra_hour" data-price="1000" data-type="addon">
        <span class="sb-card__inner"><span class="sb-card__label">Extra Hour</span><span class="sb-card__desc">Add an extra hour to your session.</span><span class="sb-card__price">+ NOK 1 000</span></span>
      </label>
      <label class="sb-card sb-card--addon" for="sb-item-digital_package">
        <input type="checkbox" id="sb-item-digital_package" name="sb_addons[]" value="digital_package" data-price="1500" data-type="addon">
        <span class="sb-card__inner"><span class="sb-card__label">Full Digital Package</span><span class="sb-card__desc">Receive all edited photos as high-resolution digital files.</span><span class="sb-card__price">+ NOK 1 500</span></span>
      </label>
      <label class="sb-card sb-card--addon" for="sb-item-photo_album">
        <input type="checkbox" id="sb-item-photo_album" name="sb_addons[]" value="photo_album" data-price="2000" data-type="addon">
        <span class="sb-card__inner"><span class="sb-card__label">Luxury Photo Album</span><span class="sb-card__desc">A premium 30-page printed photo album.</span><span class="sb-card__price">+ NOK 2 000</span></span>
      </label>
      <label class="sb-card sb-card--addon" for="sb-item-canvas_print">
        <input type="checkbox" id="sb-item-canvas_print" name="sb_addons[]" value="canvas_print" data-price="1200" data-type="addon">
        <span class="sb-card__inner"><span class="sb-card__label">Canvas Print (50×70 cm)</span><span class="sb-card__desc">Your favourite image professionally printed on canvas.</span><span class="sb-card__price">+ NOK 1 200</span></span>
      </label>
      <label class="sb-card sb-card--addon" for="sb-item-rush_editing">
        <input type="checkbox" id="sb-item-rush_editing" name="sb_addons[]" value="rush_editing" data-price="750" data-type="addon">
        <span class="sb-card__inner"><span class="sb-card__label">Rush Editing (48 hrs)</span><span class="sb-card__desc">Receive your edited photos within 48 hours.</span><span class="sb-card__price">+ NOK 750</span></span>
      </label>
    </div>
  </section>
  <div class="sb-price-bar" id="sb-price-bar">
    <span class="sb-price-bar__label">Total</span>
    <span class="sb-price-bar__amount" id="sb-total-display">NOK 0</span>
    <button type="button" class="sb-price-bar__cta" id="sb-open-booking" disabled>Book Now</button>
  </div>
  <div class="sb-modal" id="sb-modal" role="dialog" aria-modal="true" aria-labelledby="sb-modal-title" hidden>
    <div class="sb-modal__backdrop" id="sb-modal-backdrop"></div>
    <div class="sb-modal__box">
      <button type="button" class="sb-modal__close" id="sb-modal-close" aria-label="Close">&#215;</button>
      <h2 class="sb-modal__title" id="sb-modal-title">Complete Your Booking</h2>
      <div class="sb-summary" id="sb-summary">
        <h3 class="sb-summary__heading">Your Selection</h3>
        <ul class="sb-summary__list" id="sb-summary-list"></ul>
        <p class="sb-summary__total">Total: <strong id="sb-summary-total">NOK 0</strong></p>
      </div>
      <form id="sb-booking-form" novalidate>
        <div class="sb-form__group">
          <label class="sb-form__label" for="sb-name">Full Name <span>*</span></label>
          <input type="text" id="sb-name" name="name" class="sb-form__input" placeholder="Jane Doe" required>
          <span class="sb-form__error" id="sb-name-error" role="alert"></span>
        </div>
        <div class="sb-form__group">
          <label class="sb-form__label" for="sb-email">Email Address <span>*</span></label>
          <input type="email" id="sb-email" name="email" class="sb-form__input" placeholder="jane@example.com" required>
          <span class="sb-form__error" id="sb-email-error" role="alert"></span>
        </div>
        <div class="sb-form__group">
          <label class="sb-form__label" for="sb-phone">Phone Number <span>*</span></label>
          <input type="tel" id="sb-phone" name="phone" class="sb-form__input" placeholder="+47 000 00 000" required>
          <span class="sb-form__error" id="sb-phone-error" role="alert"></span>
        </div>
        <div class="sb-form__group">
          <label class="sb-form__label" for="sb-date">Preferred Date <span>*</span></label>
          <input type="date" id="sb-date" name="booking_date" class="sb-form__input" required>
          <span class="sb-form__error" id="sb-date-error" role="alert"></span>
        </div>
        <div class="sb-form__actions">
          <div class="sb-form__notice" id="sb-form-notice" role="alert" hidden></div>
          <button type="submit" class="sb-form__submit" id="sb-submit-btn">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
window.sindingBooking = {
  ajaxUrl: '/wp-admin/admin-ajax.php',
  nonce: 'mock-nonce',
  items: [
    { id: 'portrait', label: 'Portrait Session', price: 1500, type: 'session' },
    { id: 'family', label: 'Family Session', price: 2000, type: 'session' },
    { id: 'couples', label: 'Couples Session', price: 1750, type: 'session' },
    { id: 'wedding', label: 'Wedding Coverage', price: 8000, type: 'session' },
    { id: 'event', label: 'Event / Occasion', price: 3000, type: 'session' },
    { id: 'extra_hour', label: 'Extra Hour', price: 1000, type: 'addon' },
    { id: 'digital_package', label: 'Full Digital Package', price: 1500, type: 'addon' },
    { id: 'photo_album', label: 'Luxury Photo Album', price: 2000, type: 'addon' },
    { id: 'canvas_print', label: 'Canvas Print (50×70 cm)', price: 1200, type: 'addon' },
    { id: 'rush_editing', label: 'Rush Editing (48 hrs)', price: 750, type: 'addon' }
  ],
  i18n: {
    required: 'Please fill in all required fields.',
    selectSession: 'Please select at least one session type.',
    invalidEmail: 'Please enter a valid email address.',
    invalidPhone: 'Please enter a valid phone number.',
    invalidDate: 'Please select a future date.',
    submitting: 'Submitting\u2026',
    success: 'Your booking has been received!',
    error: 'Something went wrong.'
  }
};
</script>
<script src="/sinding-booking/assets/js/booking.js"></script>
</body>
</html>
